{% extends 'admin/base.html' %}
{% block title %}页面管理{% endblock %}
{% block content %}
<!--Table Styling-->
<table class="display" id="example">
<thead>
    <tr>
        <th class="th_chexbox"><input type="checkbox" name="set" /></th>
        <th class="th_title">页面名称</th>
        <th class="th_status">Url</th>
        <th class="th_date">创建时间</th>
        <th class="th_chexbox">操作</th>
    </tr>
</thead>
<tbody>
    {% for p in pages %}
    <tr class="item">
        <td><input type="checkbox" name="id[]" value="1" /></td>
        <td>{{ p.title }}</td>
        <td>{{ p.url }}</td>
        <td>{{ p.publish_time.strftime('%Y-%m-%d %H:%M') }}</td>
        <td class="action"><a href="{{ url_for('admin.cmspage_del', page_url = p.url) }}" title="删除页面"><img src="../static/images/del.png" alt="delete"></a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
<!--Table Styling end-->
{% endblock %}
