{% extends "frontend/base.html" %}
{% block title %} {{ page.title }} {% endblock %}
{% block content %}
  <div id="content-container">
      <div class="post">
          <h1><a class="post-title" title="About Me">{{ page.title }}</a></h1>
          <div class="author"><span>作者:</span> <a>{{ page.author.name }}</a>&nbsp;<span>日期:</span> {{ page.publish_time.strftime('%Y-%m-%d %H:%M') }}</div>
          <p></p>
          <div class="summary">
              {{ page.html|safe }}
          </div>
      </div>
  </div>
{% endblock %}
